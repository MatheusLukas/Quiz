<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="content">
      <h1 class="text-start">Quiz</h1>
      <div class="div-buttons">
        <button class="btn btn-start" id="button-start">Iniciar</button>
        <button class="btn btn-difficulty" id="button-option">
          Dificuldade: <span style="color: green">Facil</span>
        </button>

        <div class="div-list" id="div-list">
          <div class="div-options">
            <button
              style="background-color: green"
              class="btn-option"
              id="button-easy"
            >
              Facil
            </button>
            <button
              style="background-color: orange"
              class="btn-option"
              id="button-medium"
            >
              Medio
            </button>
            <button
              style="background-color: red"
              class="btn-option"
              id="button-hard"
            >
              Dificil
            </button>
          </div>
        </div>
        <button class="btn btn-score">Criar pergunta</button>
      </div>
    </div>
  </body>
</html>
